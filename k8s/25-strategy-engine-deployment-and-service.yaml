apiVersion: apps/v1
kind: Deployment
metadata:
  name: strategy-engine
  namespace: trading-floor
  labels:
    app: strategy-engine
    app.kubernetes.io/name: strategy-engine
    app.kubernetes.io/component: strategy-engine
    app.kubernetes.io/part-of: agenttrader-v2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: strategy-engine
  template:
    metadata:
      labels:
        app: strategy-engine
        app.kubernetes.io/name: strategy-engine
        app.kubernetes.io/component: strategy-engine
        app.kubernetes.io/part-of: agenttrader-v2
    spec:
      priorityClassName: high-priority
      serviceAccountName: trading-floor-sa
      securityContext:
        runAsNonRoot: true
        runAsUser: 10001
      containers:
        - name: strategy-engine
          # Strategy Service runtime (FastAPI) used for ops/management endpoints.
          image: us-east4-docker.pkg.dev/agenttrader-prod/trader-repo/strategy-runtime:54afffe
          ports:
            - name: http
              containerPort: 8080
          startupProbe:
            httpGet:
              path: /healthz
              port: http
            periodSeconds: 2
            timeoutSeconds: 2
            failureThreshold: 30
          readinessProbe:
            httpGet:
              path: /readyz
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 2
            failureThreshold: 6
          livenessProbe:
            httpGet:
              path: /livez
              port: http
            initialDelaySeconds: 10
            periodSeconds: 20
            timeoutSeconds: 2
            failureThreshold: 3
          env:
            # Always keep execution disabled in this service.
            - name: AGENT_MODE
              value: "DISABLED"
            - name: SERVICE_NAME
              value: "strategy-runtime"
            - name: EXECUTION_HALTED
              valueFrom:
                configMapKeyRef:
                  name: agenttrader-kill-switch
                  key: EXECUTION_HALTED
            - name: EXECUTION_HALTED_FILE
              value: /etc/agenttrader/kill-switch/EXECUTION_HALTED
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
          volumeMounts:
            - name: kill-switch
              mountPath: /etc/agenttrader/kill-switch
              readOnly: true
      volumes:
        - name: kill-switch
          configMap:
            name: agenttrader-kill-switch
            items:
              - key: EXECUTION_HALTED
                path: EXECUTION_HALTED
---
apiVersion: v1
kind: Service
metadata:
  name: agenttrader-strategy-engine
  namespace: trading-floor
  labels:
    app.kubernetes.io/name: agenttrader-strategy-engine
    app.kubernetes.io/component: strategy-engine
    app.kubernetes.io/part-of: agenttrader-v2
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/part-of: agenttrader-v2
    app.kubernetes.io/component: strategy-engine
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: http

