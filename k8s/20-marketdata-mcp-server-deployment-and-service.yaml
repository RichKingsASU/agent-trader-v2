apiVersion: apps/v1
kind: Deployment
metadata:
  name: marketdata-mcp-server
  namespace: trading-floor
  labels:
    app: marketdata-mcp-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: marketdata-mcp-server
  template:
    metadata:
      labels:
        app: marketdata-mcp-server
    spec:
      serviceAccountName: trading-floor-sa
      securityContext:
        runAsNonRoot: true
        runAsUser: 10001
      containers:
      - name: marketdata-mcp-server-container
        image: us-east4-docker.pkg.dev/agenttrader-prod/trader-repo/marketdata-mcp-server:54afffe
        ports:
        - containerPort: 8080
          name: http
        env:
          - name: EXECUTION_HALTED
            valueFrom:
              configMapKeyRef:
                name: agenttrader-kill-switch
                key: EXECUTION_HALTED
          - name: EXECUTION_HALTED_FILE
            value: /etc/agenttrader/kill-switch/EXECUTION_HALTED
          - name: APCA_API_KEY_ID
            valueFrom:
              secretKeyRef:
                name: trader-secrets
                key: APCA_API_KEY_ID
          - name: FIREBASE_KEY
            valueFrom:
              secretKeyRef:
                name: trader-secrets
                key: FIREBASE_KEY
        volumeMounts:
          - name: kill-switch
            mountPath: /etc/agenttrader/kill-switch
            readOnly: true
        resources:
          requests:
            cpu:                250m
            ephemeral-storage:  1Gi
            memory:             1Gi
      volumes:
        - name: kill-switch
          configMap:
            name: agenttrader-kill-switch
            items:
              - key: EXECUTION_HALTED
                path: EXECUTION_HALTED
      priorityClassName: high-priority
---
apiVersion: v1
kind: Service
metadata:
  name: marketdata-mcp-server
  namespace: trading-floor
spec:
  selector:
    app: marketdata-mcp-server
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
