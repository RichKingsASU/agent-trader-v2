apiVersion: apps/v1
kind: Deployment
metadata:
  name: marketdata-mcp-server
  namespace: trading-floor
  labels:
    app: marketdata-mcp-server
    git_sha: a2466ec
spec:
  replicas: 1
  selector:
    matchLabels:
      app: marketdata-mcp-server
  template:
    metadata:
      labels:
        app: marketdata-mcp-server
        git_sha: a2466ec
    spec:
      # Workload Identity (KSA->GSA) is wired via k8s/serviceaccounts/marketdata-mcp-server-ksa.yaml
      serviceAccountName: marketdata-mcp-server-ksa
      securityContext:
        runAsNonRoot: true
        runAsUser: 10001
      containers:
      - name: marketdata-mcp-server-container
        image: us-east4-docker.pkg.dev/agenttrader-prod/trader-repo/marketdata-mcp-server:54afffe
        ports:
        - containerPort: 8080
          name: http
        env:
          - name: EXECUTION_HALTED
            valueFrom:
              configMapKeyRef:
                name: agenttrader-kill-switch
                key: EXECUTION_HALTED
          - name: EXECUTION_HALTED_FILE
            value: /etc/agenttrader/kill-switch/EXECUTION_HALTED
          # Secrets: do NOT inject plaintext or Secret refs in manifests.
          # Future wiring uses Secret Manager + CSI mounts under /var/run/secrets/agenttrader (see k8s/secrets/).
          - name: DRY_RUN
            value: "1"
          - name: ALPACA_API_KEY
            value: ""
          - name: ALPACA_SECRET_KEY
            value: ""
          - name: ALPACA_API_KEY_FILE
            value: /var/run/secrets/agenttrader/marketdata/alpaca_api_key
          - name: ALPACA_SECRET_KEY_FILE
            value: /var/run/secrets/agenttrader/marketdata/alpaca_secret_key
        volumeMounts:
          - name: kill-switch
            mountPath: /etc/agenttrader/kill-switch
            readOnly: true
        resources:
          requests:
            cpu:                250m
            ephemeral-storage:  1Gi
            memory:             1Gi
      volumes:
        - name: kill-switch
          configMap:
            name: agenttrader-kill-switch
            items:
              - key: EXECUTION_HALTED
                path: EXECUTION_HALTED
      priorityClassName: high-priority
---
apiVersion: v1
kind: Service
metadata:
  name: marketdata-mcp-server
  namespace: trading-floor
spec:
  selector:
    app: marketdata-mcp-server
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
