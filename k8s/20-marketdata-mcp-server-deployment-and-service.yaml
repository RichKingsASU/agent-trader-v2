apiVersion: apps/v1
kind: Deployment
metadata:
  name: marketdata-mcp-server
  namespace: trading-floor
  labels:
    app: marketdata-mcp-server
    app.kubernetes.io/name: marketdata-mcp-server
    app.kubernetes.io/component: marketdata-mcp-server
    app.kubernetes.io/part-of: agenttrader-v2
    git_sha: a2466ec
    app.kubernetes.io/name: agenttrader
    app.kubernetes.io/part-of: agent-trader-v2
    app.kubernetes.io/version: 54afffe
    git_sha: 54afffe
  annotations:
    agenttrader.dev/git_sha: "__GIT_SHA__"
    agenttrader.dev/build_id: "__BUILD_ID__"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: marketdata-mcp-server
  template:
    metadata:
      labels:
        app: marketdata-mcp-server
        app.kubernetes.io/name: marketdata-mcp-server
        app.kubernetes.io/component: marketdata-mcp-server
        app.kubernetes.io/part-of: agenttrader-v2
        git_sha: a2466ec
        app.kubernetes.io/name: agenttrader
        app.kubernetes.io/part-of: agent-trader-v2
        app.kubernetes.io/version: 54afffe
        git_sha: 54afffe
      annotations:
        agenttrader.dev/git_sha: "__GIT_SHA__"
        agenttrader.dev/build_id: "__BUILD_ID__"
    spec:
      # Workload Identity (KSA->GSA) is wired via k8s/serviceaccounts/marketdata-mcp-server-ksa.yaml
      serviceAccountName: marketdata-mcp-server-ksa
      securityContext:
        runAsNonRoot: true
        runAsUser: 10001
      containers:
      - name: marketdata-mcp-server-container
        image: us-east4-docker.pkg.dev/agenttrader-prod/trader-repo/marketdata-mcp-server:54afffe
        ports:
        - containerPort: 8080
          name: http
        readinessProbe:
          httpGet:
            path: /healthz
            port: http
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 2
          failureThreshold: 6
        livenessProbe:
          httpGet:
            path: /healthz
            port: http
          initialDelaySeconds: 10
          periodSeconds: 20
          timeoutSeconds: 2
          failureThreshold: 3
        env:
          - name: REPO_ID
            value: "agent-trader-v2"
          - name: AGENT_NAME
            value: "marketdata-mcp-server"
          - name: AGENT_ROLE
            value: "marketdata"
          - name: AGENT_MODE
            value: "OFF"
          - name: GIT_SHA
            valueFrom:
              configMapKeyRef:
                name: agenttrader-kill-switch
                key: EXECUTION_HALTED
          - name: EXECUTION_HALTED_FILE
            value: /etc/agenttrader/kill-switch/EXECUTION_HALTED
          - name: APCA_API_KEY_ID
            valueFrom:
              fieldRef:
                fieldPath: metadata.labels['git_sha']
          - name: WORKLOAD
            valueFrom:
              fieldRef:
                fieldPath: metadata.labels['app']
          - name: AGENTTRADER_SAFETY_DIR
            value: "/etc/agenttrader-safety"
          - name: APCA_API_KEY_ID
            valueFrom:
              secretKeyRef:
                name: trader-secrets
                key: APCA_API_KEY_ID
          - name: FIREBASE_KEY
            valueFrom:
              secretKeyRef:
                name: trader-secrets
                key: FIREBASE_KEY
        volumeMounts:
          - name: agenttrader-safety
            mountPath: /etc/agenttrader-safety
            readOnly: true
        resources:
          requests:
            cpu: 250m
            memory: 512Mi
            ephemeral-storage: 1Gi
          limits:
            cpu: 1
            memory: 1Gi
            ephemeral-storage: 2Gi
        readinessProbe:
          httpGet:
            path: /readyz
            port: http
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 6
        livenessProbe:
          httpGet:
            path: /livez
            port: http
          initialDelaySeconds: 30
          periodSeconds: 20
          timeoutSeconds: 3
          failureThreshold: 3
      volumes:
        - name: agenttrader-safety
          configMap:
            name: agenttrader-safety
      priorityClassName: high-priority
---
apiVersion: v1
kind: Service
metadata:
  name: marketdata-mcp-server
  namespace: trading-floor
  labels:
    app.kubernetes.io/name: marketdata-mcp-server
    app.kubernetes.io/component: marketdata-mcp-server
    app.kubernetes.io/part-of: agenttrader-v2
spec:
  selector:
    app: marketdata-mcp-server
  ports:
    - protocol: TCP
      name: http
      port: 80
      targetPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  # Standardized, deterministic in-cluster name:
  name: agenttrader-marketdata-mcp-server
  namespace: trading-floor
  labels:
    app.kubernetes.io/name: agenttrader-marketdata-mcp-server
    app.kubernetes.io/component: marketdata-mcp-server
    app.kubernetes.io/part-of: agenttrader-v2
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/part-of: agenttrader-v2
    app.kubernetes.io/component: marketdata-mcp-server
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: http
