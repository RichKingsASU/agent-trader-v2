apiVersion: apps/v1
kind: Deployment
metadata:
  name: marketdata-mcp-server
  namespace: trading-floor
  labels:
    app: marketdata-mcp-server
    app.kubernetes.io/name: marketdata-mcp-server
    app.kubernetes.io/component: marketdata-mcp-server
    app.kubernetes.io/part-of: agenttrader-v2
    git_sha: a2466ec
    app.kubernetes.io/name: agenttrader
    app.kubernetes.io/part-of: agent-trader-v2
    app.kubernetes.io/component: mcp
    app.kubernetes.io/instance: marketdata-mcp-server
    version: v2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: marketdata-mcp-server
  template:
    metadata:
      labels:
        app: marketdata-mcp-server
        app.kubernetes.io/name: marketdata-mcp-server
        app.kubernetes.io/component: marketdata-mcp-server
        app.kubernetes.io/part-of: agenttrader-v2
        git_sha: a2466ec
        app.kubernetes.io/name: agenttrader
        app.kubernetes.io/part-of: agent-trader-v2
        app.kubernetes.io/component: mcp
        app.kubernetes.io/instance: marketdata-mcp-server
        version: v2
    spec:
      serviceAccountName: trading-floor-sa
      securityContext:
        runAsNonRoot: true
        runAsUser: 10001
      containers:
      - name: marketdata-mcp-server-container
        image: us-east4-docker.pkg.dev/agenttrader-prod/trader-repo/marketdata-mcp-server:54afffe
        ports:
        - containerPort: 8080
          name: http
        readinessProbe:
          httpGet:
            path: /healthz
            port: http
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 2
          failureThreshold: 6
        livenessProbe:
          httpGet:
            path: /healthz
            port: http
          initialDelaySeconds: 10
          periodSeconds: 20
          timeoutSeconds: 2
          failureThreshold: 3
        env:
          - name: MARKETDATA_MAX_AGE_SECONDS
            value: "60"
          - name: APCA_API_KEY_ID
            valueFrom:
              secretKeyRef:
                name: trader-secrets
                key: APCA_API_KEY_ID
          - name: FIREBASE_KEY
            valueFrom:
              secretKeyRef:
                name: trader-secrets
                key: FIREBASE_KEY
        readinessProbe:
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 2
          failureThreshold: 3
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 2
          failureThreshold: 6
        resources:
          requests:
            cpu:                250m
            ephemeral-storage:  1Gi
            memory:             1Gi
      volumes:
        - name: kill-switch
          configMap:
            name: agenttrader-kill-switch
            items:
              - key: EXECUTION_HALTED
                path: EXECUTION_HALTED
      priorityClassName: high-priority
---
apiVersion: v1
kind: Service
metadata:
  name: marketdata-mcp-server
  namespace: trading-floor
  labels:
    app.kubernetes.io/name: marketdata-mcp-server
    app.kubernetes.io/component: marketdata-mcp-server
    app.kubernetes.io/part-of: agenttrader-v2
spec:
  selector:
    app: marketdata-mcp-server
  ports:
    - protocol: TCP
      name: http
      port: 80
      targetPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  # Standardized, deterministic in-cluster name:
  name: agenttrader-marketdata-mcp-server
  namespace: trading-floor
  labels:
    app.kubernetes.io/name: agenttrader-marketdata-mcp-server
    app.kubernetes.io/component: marketdata-mcp-server
    app.kubernetes.io/part-of: agenttrader-v2
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/part-of: agenttrader-v2
    app.kubernetes.io/component: marketdata-mcp-server
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: http
