apiVersion: v1
kind: ConfigMap
metadata:
  name: agenttrader-kill-switch
  namespace: trading-floor
data:
  # Global kill switch:
  # - "0": execution allowed (subject to other risk rules)
  # - "1": execution halted (all execution agents refuse trading)
  #
  # Safety default: keep execution halted unless explicitly released.
  EXECUTION_HALTED: "1"

