apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: whale-strategy
  namespace: trading-floor
  labels:
    app.kubernetes.io/name: whale-strategy
    app.kubernetes.io/component: strategy-runtime
    app.kubernetes.io/part-of: agenttrader-v2
    app.kubernetes.io/version: "__IMAGE_TAG__"
    app.kubernetes.io/commit: "__GIT_SHA__"
spec:
  serviceName: "whale-strategy"
  replicas: 1
  selector:
    matchLabels:
      strategy: whale
  template:
    metadata:
      labels:
        strategy: whale
        app.kubernetes.io/name: whale-strategy
        app.kubernetes.io/component: strategy-runtime
        app.kubernetes.io/part-of: agenttrader-v2
        app.kubernetes.io/version: "__IMAGE_TAG__"
        app.kubernetes.io/commit: "__GIT_SHA__"
      annotations:
        agenttrader.dev/git_sha: "__GIT_SHA__"
        agenttrader.dev/build_id: "__BUILD_ID__"
    spec:
      priorityClassName: high-priority
      # Workload Identity (KSA->GSA) is wired via k8s/serviceaccounts/strategy-engine-ksa.yaml
      serviceAccountName: strategy-engine-ksa
      securityContext:
        runAsNonRoot: true
        runAsUser: 10001
      containers:
        - name: whale-strategy-container
          image: us-east4-docker.pkg.dev/agenttrader-prod/trader-repo/strategy-runtime:54afffe
          ports:
            - containerPort: 8080
              name: http
          startupProbe:
            httpGet:
              path: /healthz
              port: http
            periodSeconds: 2
            timeoutSeconds: 2
            failureThreshold: 30
          readinessProbe:
            httpGet:
              path: /readyz
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 2
            failureThreshold: 6
          livenessProbe:
            httpGet:
              path: /livez
              port: http
            initialDelaySeconds: 10
            periodSeconds: 20
            timeoutSeconds: 2
            failureThreshold: 3
          env:
            - name: REPO_ID
              value: "agent-trader-v2"
            - name: AGENT_NAME
              value: "strategy-engine"
            - name: AGENT_ROLE
              value: "strategy_eval"
            - name: AGENT_MODE
              value: "EVAL"
            - name: SERVICE_NAME
              value: "whale-strategy"
            - name: GIT_SHA
              valueFrom:
                fieldRef:
                  fieldPath: metadata.labels['app.kubernetes.io/commit']
            - name: IMAGE_TAG
              valueFrom:
                fieldRef:
                  fieldPath: metadata.labels['app.kubernetes.io/version']
            - name: EXECUTION_HALTED
              valueFrom:
                configMapKeyRef:
                  name: agenttrader-kill-switch
                  key: EXECUTION_HALTED
            - name: EXECUTION_HALTED_FILE
              value: /etc/agenttrader/kill-switch/EXECUTION_HALTED
          volumeMounts:
            - name: kill-switch
              mountPath: /etc/agenttrader/kill-switch
              readOnly: true
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
      volumes:
        - name: kill-switch
          configMap:
            name: agenttrader-kill-switch
            items:
              - key: EXECUTION_HALTED
                path: EXECUTION_HALTED
