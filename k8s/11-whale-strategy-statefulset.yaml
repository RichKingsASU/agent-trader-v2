apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: whale-strategy
  namespace: trading-floor
spec:
  serviceName: "whale-strategy"
  replicas: 1
  selector:
    matchLabels:
      strategy: whale
  template:
    metadata:
      labels:
        strategy: whale
        git_sha: a2466ec
    spec:
      priorityClassName: high-priority
      serviceAccountName: trading-floor-sa
      securityContext:
        runAsNonRoot: true
        runAsUser: 10001
      containers:
      - name: whale-strategy-container
        image: us-east4-docker.pkg.dev/agenttrader-prod/trader-repo/strategy-runtime:54afffe
        ports:
        - containerPort: 8080
          name: http
        env:
          - name: REPO_ID
            value: "agent-trader-v2"
          - name: AGENT_NAME
            value: "strategy-engine"
          - name: AGENT_ROLE
            value: "strategy_eval"
          - name: AGENT_MODE
            value: "OFF"
          - name: GIT_SHA
            valueFrom:
              fieldRef:
                fieldPath: metadata.labels['git_sha']
          - name: WORKLOAD
            valueFrom:
              fieldRef:
                fieldPath: metadata.labels['strategy']
