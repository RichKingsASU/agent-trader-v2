apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: whale-strategy
  namespace: trading-floor
  labels:
    app.kubernetes.io/name: whale-strategy
    app.kubernetes.io/component: strategy-runtime
    app.kubernetes.io/part-of: agenttrader-v2
spec:
  serviceName: "whale-strategy"
  replicas: 1
  selector:
    matchLabels:
      strategy: whale
  template:
    metadata:
      labels:
        strategy: whale
        app.kubernetes.io/name: whale-strategy
        app.kubernetes.io/component: strategy-runtime
        app.kubernetes.io/part-of: agenttrader-v2
        git_sha: a2466ec
        app.kubernetes.io/name: agenttrader
        app.kubernetes.io/part-of: agent-trader-v2
        app.kubernetes.io/component: strategy
        app.kubernetes.io/instance: whale-strategy
        version: v2
    spec:
      priorityClassName: high-priority
      serviceAccountName: trading-floor-sa
      securityContext:
        runAsNonRoot: true
        runAsUser: 10001
      containers:
      - name: whale-strategy-container
        image: us-east4-docker.pkg.dev/agenttrader-prod/trader-repo/strategy-runtime:54afffe
        ports:
        - containerPort: 8080
          name: http
        readinessProbe:
          httpGet:
            path: /healthz
            port: http
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 2
          failureThreshold: 6
        livenessProbe:
          httpGet:
            path: /healthz
            port: http
          initialDelaySeconds: 10
          periodSeconds: 20
          timeoutSeconds: 2
          failureThreshold: 3
        env:
          - name: EXECUTION_HALTED
            valueFrom:
              configMapKeyRef:
                name: agenttrader-kill-switch
                key: EXECUTION_HALTED
          - name: EXECUTION_HALTED_FILE
            value: /etc/agenttrader/kill-switch/EXECUTION_HALTED
        volumeMounts:
          - name: kill-switch
            mountPath: /etc/agenttrader/kill-switch
            readOnly: true
      volumes:
        - name: kill-switch
          configMap:
            name: agenttrader-kill-switch
            items:
              - key: EXECUTION_HALTED
                path: EXECUTION_HALTED
