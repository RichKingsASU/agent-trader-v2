apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: whale-strategy
  namespace: trading-floor
  labels:
    app.kubernetes.io/name: whale-strategy
    app.kubernetes.io/part-of: agent-trader-v2
    app.kubernetes.io/component: strategy
spec:
  serviceName: "whale-strategy"
  replicas: 1
  selector:
    matchLabels:
      strategy: whale
  template:
    metadata:
      labels:
        strategy: whale
        app.kubernetes.io/name: whale-strategy
        app.kubernetes.io/part-of: agent-trader-v2
        app.kubernetes.io/component: strategy
        git_sha: a2466ec
    spec:
      priorityClassName: high-priority
      serviceAccountName: trading-floor-sa
      securityContext:
        runAsNonRoot: true
        runAsUser: 10001
      containers:
      - name: whale-strategy-container
        image: us-east4-docker.pkg.dev/agenttrader-prod/trader-repo/strategy-runtime:54afffe
        ports:
        - containerPort: 8080
          name: http
        env:
          - name: REPO_ID
            value: RichKingsASU/agent-trader-v2
          - name: AGENT_NAME
            value: whale-strategy
          - name: AGENT_ROLE
            value: strategy
          - name: AGENT_MODE
            value: DISABLED
          - name: EXECUTION_HALTED
            valueFrom:
              configMapKeyRef:
                name: agenttrader-kill-switch
                key: EXECUTION_HALTED
          - name: EXECUTION_HALTED_FILE
            value: /etc/agenttrader/kill-switch/EXECUTION_HALTED
        volumeMounts:
          - name: kill-switch
            mountPath: /etc/agenttrader/kill-switch
            readOnly: true
      volumes:
        - name: kill-switch
          configMap:
            name: agenttrader-kill-switch
            items:
              - key: EXECUTION_HALTED
                path: EXECUTION_HALTED
