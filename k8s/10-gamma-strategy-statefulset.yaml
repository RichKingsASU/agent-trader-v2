apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: gamma-strategy
  namespace: trading-floor
spec:
  serviceName: "gamma-strategy"
  replicas: 1
  selector:
    matchLabels:
      strategy: gamma
  template:
    metadata:
      labels:
        strategy: gamma
        git_sha: a2466ec
    spec:
      priorityClassName: high-priority
      containers:
      - name: gamma-strategy-container
        image: us-east4-docker.pkg.dev/agenttrader-prod/trader-repo/strategy-runtime:a2466ec
        ports:
        - containerPort: 8080
          name: http
        env:
          - name: GIT_SHA
            valueFrom:
              fieldRef:
                fieldPath: metadata.labels['git_sha']
          - name: WORKLOAD
            valueFrom:
              fieldRef:
                fieldPath: metadata.labels['strategy']
