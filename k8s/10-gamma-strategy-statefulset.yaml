apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: gamma-strategy
  namespace: trading-floor
  labels:
    agenttrader.dev/repo_id: agent-trader-v2
    app.kubernetes.io/part-of: agent-trader-v2
    app.kubernetes.io/version: 54afffe
  annotations:
    agenttrader.dev/git_sha: "__GIT_SHA__"
    agenttrader.dev/build_id: "__BUILD_ID__"
spec:
  serviceName: "gamma-strategy"
  replicas: 1
  selector:
    matchLabels:
      strategy: gamma
  template:
    metadata:
      labels:
        strategy: gamma
        agenttrader.dev/repo_id: agent-trader-v2
        app.kubernetes.io/part-of: agent-trader-v2
        app.kubernetes.io/version: 54afffe
        git_sha: 54afffe
      annotations:
        agenttrader.dev/git_sha: "__GIT_SHA__"
        agenttrader.dev/build_id: "__BUILD_ID__"
    spec:
      priorityClassName: high-priority
      serviceAccountName: trading-floor-sa
      securityContext:
        runAsNonRoot: true
        runAsUser: 10001
      containers:
      - name: gamma-strategy-container
        image: us-east4-docker.pkg.dev/agenttrader-prod/trader-repo/strategy-runtime:54afffe
        ports:
        - containerPort: 8080
          name: http
        env:
          - name: GIT_SHA
            valueFrom:
              fieldRef:
                fieldPath: metadata.labels['git_sha']
          - name: WORKLOAD
            valueFrom:
              fieldRef:
                fieldPath: metadata.labels['strategy']
