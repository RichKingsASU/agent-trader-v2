apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: gamma-strategy
  namespace: trading-floor
  labels:
    app.kubernetes.io/name: agenttrader
    app.kubernetes.io/part-of: agent-trader-v2
    app.kubernetes.io/component: strategy
    app.kubernetes.io/instance: gamma-strategy
    version: v2
spec:
  serviceName: "gamma-strategy"
  replicas: 1
  selector:
    matchLabels:
      strategy: gamma
  template:
    metadata:
      labels:
        strategy: gamma
        git_sha: a2466ec
        app.kubernetes.io/name: agenttrader
        app.kubernetes.io/part-of: agent-trader-v2
        app.kubernetes.io/component: strategy
        app.kubernetes.io/instance: gamma-strategy
        version: v2
    spec:
      priorityClassName: high-priority
      # Workload Identity (KSA->GSA) is wired via k8s/serviceaccounts/strategy-engine-ksa.yaml
      serviceAccountName: strategy-engine-ksa
      securityContext:
        runAsNonRoot: true
        runAsUser: 10001
      containers:
      - name: gamma-strategy-container
        image: us-east4-docker.pkg.dev/agenttrader-prod/trader-repo/strategy-runtime:54afffe
        ports:
        - containerPort: 8080
          name: http
        env:
          - name: REPO_ID
            value: "agent-trader-v2"
          - name: AGENT_NAME
            value: "strategy-engine"
          - name: AGENT_ROLE
            value: "strategy_eval"
          - name: AGENT_MODE
            value: "OFF"
          - name: GIT_SHA
            valueFrom:
              configMapKeyRef:
                name: agenttrader-kill-switch
                key: EXECUTION_HALTED
          - name: EXECUTION_HALTED_FILE
            value: /etc/agenttrader/kill-switch/EXECUTION_HALTED
        volumeMounts:
          - name: kill-switch
            mountPath: /etc/agenttrader/kill-switch
            readOnly: true
      volumes:
        - name: kill-switch
          configMap:
            name: agenttrader-kill-switch
            items:
              - key: EXECUTION_HALTED
                path: EXECUTION_HALTED
