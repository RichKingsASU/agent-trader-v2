apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: gamma-strategy
  namespace: trading-floor
  labels:
    app.kubernetes.io/name: agenttrader
    app.kubernetes.io/part-of: agent-trader-v2
    app.kubernetes.io/component: strategy
    app.kubernetes.io/instance: gamma-strategy
    version: v2
spec:
  serviceName: "gamma-strategy"
  replicas: 1
  selector:
    matchLabels:
      strategy: gamma
  template:
    metadata:
      labels:
        strategy: gamma
        git_sha: a2466ec
        app.kubernetes.io/name: agenttrader
        app.kubernetes.io/part-of: agent-trader-v2
        app.kubernetes.io/component: strategy
        app.kubernetes.io/instance: gamma-strategy
        version: v2
    spec:
      priorityClassName: high-priority
      serviceAccountName: trading-floor-sa
      securityContext:
        runAsNonRoot: true
        runAsUser: 10001
      containers:
      - name: gamma-strategy-container
        image: us-east4-docker.pkg.dev/agenttrader-prod/trader-repo/strategy-runtime:54afffe
        ports:
        - containerPort: 8080
          name: http
        env:
          - name: GIT_SHA
            valueFrom:
              fieldRef:
                fieldPath: metadata.labels['git_sha']
          - name: WORKLOAD
            valueFrom:
              fieldRef:
                fieldPath: metadata.labels['strategy']
