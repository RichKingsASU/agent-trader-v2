apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: gamma-strategy
  namespace: trading-floor
spec:
  serviceName: "gamma-strategy"
  replicas: 1
  selector:
    matchLabels:
      strategy: gamma
  template:
    metadata:
      labels:
        strategy: gamma
    spec:
      priorityClassName: high-priority
      serviceAccountName: trading-floor-sa
      securityContext:
        runAsNonRoot: true
        runAsUser: 10001
      containers:
      - name: gamma-strategy-container
        image: us-east4-docker.pkg.dev/agenttrader-prod/trader-repo/strategy-runtime:54afffe
        ports:
        - containerPort: 8080
          name: http
        env:
          - name: EXECUTION_HALTED
            valueFrom:
              configMapKeyRef:
                name: agenttrader-kill-switch
                key: EXECUTION_HALTED
          - name: EXECUTION_HALTED_FILE
            value: /etc/agenttrader/kill-switch/EXECUTION_HALTED
        volumeMounts:
          - name: kill-switch
            mountPath: /etc/agenttrader/kill-switch
            readOnly: true
      volumes:
        - name: kill-switch
          configMap:
            name: agenttrader-kill-switch
            items:
              - key: EXECUTION_HALTED
                path: EXECUTION_HALTED
