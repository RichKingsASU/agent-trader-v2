steps:
  - name: 'gcr.io/cloud-builders/bash'
    id: 'Safety Guard'
    entrypoint: bash
    args:
      - "-c"
      - |
        set -euo pipefail
        chmod +x ./scripts/ci_safety_guard.sh
        ./scripts/ci_safety_guard.sh
  - name: gcr.io/cloud-builders/docker
    id: 'Build strategy-runtime'
    waitFor: ['Safety Guard']
    args:
      [
        "build",
        "-f",
        "backend/strategy_service/Dockerfile",
        "-t",
        "${_REGION}-docker.pkg.dev/${_PROJECT}/${_REPO}/strategy-runtime:${_TAG}",
        ".",
      ]

  - name: 'gcr.io/cloud-builders/bash'
    id: 'Import gate strategy-runtime'
    waitFor: ['Build strategy-runtime']
    entrypoint: 'bash'
    args:
      - "-c"
      - |
        set -euo pipefail
        IMAGE_REF="${_REGION}-docker.pkg.dev/${_PROJECT}/${_REPO}/strategy-runtime:${_TAG}"
        chmod +x ./scripts/ci_import_gate.sh
        ./scripts/ci_import_gate.sh "${IMAGE_REF}" backend.strategy_service.app
images:
- "${_REGION}-docker.pkg.dev/${_PROJECT}/${_REPO}/strategy-runtime:${_TAG}"
