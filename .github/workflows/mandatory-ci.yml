name: Mandatory CI Gates

on:
  pull_request:
    branches: [ main ]

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  validate:
    name: Validate Runtime Integrity
    runs-on: ubuntu-latest
    timeout-minutes: 15
    env:
      PYTHONPATH: .

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: pip

      - name: Upgrade pip tooling
        run: |
          python -m pip install --upgrade pip setuptools wheel

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Compile gate (syntax integrity)
        run: |
          python -m compileall .

      - name: Dependency integrity gate
        run: |
          pip check

      - name: Enforce import discipline
        run: |
          pip install flake8 flake8-absolute-import
          # Enforce absolute-import discipline only for non-package entrypoints
          # where relative imports are usually unintended and break execution.
          flake8 scripts cloudrun_consumer cloudrun_ingestor \
            --select=ABS101,ABS201 \
            --extend-ignore=E203,W503

      - name: Run critical tests
        run: |
          # Keep this suite fast and self-contained (no external services).
          pytest -q cloudrun_consumer/tests backend/time/tests

      - name: CI gates passed
        run: echo "âœ… All mandatory CI gates passed. Safe to merge."
