name: Guardrails (YAML + Bash + No :latest)

on:
  pull_request:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  guardrails:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Enforce script risk policy (fail-fast)
        shell: bash
        run: |
          set -euo pipefail
          python ./scripts/ci/enforce_script_risk_policy.py

      - name: Install Python dependency for YAML parsing
        shell: bash
        run: |
          set -euo pipefail
          python -m pip install --upgrade pip
          python -m pip install --upgrade pyyaml

      - name: Install ShellCheck (only if missing)
        shell: bash
        run: |
          set -euo pipefail
          if command -v shellcheck >/dev/null 2>&1; then
            shellcheck --version
            exit 0
          fi
          sudo apt-get update
          sudo apt-get install -y shellcheck
          shellcheck --version

      - name: Run guardrails (read-only)
        shell: bash
        run: |
          set -euo pipefail
          bash ./scripts/ci/guardrails.sh

