name: CI Gate (ruff + pytest + coverage)

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

permissions:
  contents: read

concurrency:
  group: ci-gate-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci_gate:
    name: Ruff + Pytest (>=90% coverage)
    runs-on: ubuntu-latest
    timeout-minutes: 25

    steps:
      - name: Checkout (full history, no submodules)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: false

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Upgrade pip tooling
        run: |
          python -m pip install --upgrade pip setuptools wheel

      - name: Install dependencies (tests + lint)
        run: |
          # Keep this CI gate focused on testability; avoid installing optional runtime surfaces.
          python -m pip install -r backend/requirements.txt -r base_requirements.txt
          python -m pip install \
            ruff \
            pytest-cov \
            pytest-asyncio \
            google-cloud-secret-manager \
            google-cloud-aiplatform

      - name: Ruff (critical lint)
        run: |
          ruff --version
          # Critical-only: fail fast on syntax errors / undefined names without forcing a repo-wide lint rewrite.
          ruff check . --select=E9,F63,F7,F82

      - name: Pytest (coverage gate >= 90%)
        env:
          PYTHONPATH: .
        run: |
          pytest -q \
            --cov=backend \
            --cov-report=term-missing:skip-covered \
            --cov-fail-under=90

