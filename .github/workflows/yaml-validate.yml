name: YAML validate

on:
  pull_request:

permissions:
  contents: read

jobs:
  yaml-validate:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Enforce script risk policy (fail-fast)
        shell: bash
        run: |
          set -euo pipefail
          python ./scripts/ci/enforce_script_risk_policy.py

      - name: Install yamllint
        run: |
          python -m pip install --upgrade pip
          python -m pip install --upgrade yamllint

      - name: Validate YAML
        shell: bash
        run: ./scripts/ci_yaml_validate.sh
