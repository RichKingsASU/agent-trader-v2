name: CI

on:
  pull_request:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  validate:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: "Blockers: banned vendor refs + secret patterns"
        shell: bash
        run: |
          set -euo pipefail

          echo "Scanning tracked files for banned vendor references..."
          if git grep -n -I -i \
            -e "supa[b]ase" \
            -e "SUPA[B]ASE_" \
            -e "VITE_SUPA[B]ASE" \
            -e "@supa[b]ase" \
            -e "postg[re]st" \
            -e "go[tr]ue" \
            -- . ":(exclude).github/workflows/**"; then
            echo "ERROR: banned vendor reference detected." >&2
            exit 1
          fi

          echo "Scanning tracked files for secret markers..."
          if git grep -n -I -E \
            -e "-----BEGIN( [A-Z]+)? PRIVATE KEY-----" \
            -e "\"type\"[[:space:]]*:[[:space:]]*\"service_account\"" \
            -e "\"client_email\"[[:space:]]*:" \
            -e "\"private_key\"[[:space:]]*:" \
            -e "\"private_key_id\"[[:space:]]*:" \
            -- . ":(exclude).github/workflows/**"; then
            echo "ERROR: possible secret material detected." >&2
            exit 1
          fi

      - name: YAML syntax validation (no schema; no cloud calls)
        shell: bash
        run: |
          set -euo pipefail
          python -m pip install --upgrade pip
          python -m pip install --upgrade pyyaml
          python - <<'PY'
          from __future__ import annotations
          import sys
          from pathlib import Path
          import yaml

          roots = ["config", "configs", ".github/workflows", "infra", "k8s"]
          files: list[Path] = []
          for r in roots:
            p = Path(r)
            if p.exists():
              files.extend(sorted(p.rglob("*.yml")))
              files.extend(sorted(p.rglob("*.yaml")))

          bad: list[tuple[str, str]] = []
          for f in files:
            try:
              txt = f.read_text(encoding="utf-8", errors="replace")
              list(yaml.safe_load_all(txt))
            except Exception as e:  # noqa: BLE001
              bad.append((str(f), str(e)))

          if bad:
            for f, e in bad[:50]:
              print(f"ERROR: YAML parse failed: {f}: {e}", file=sys.stderr)
            raise SystemExit(2)

          print(f"ok: parsed {len(files)} YAML files")
          PY

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip
          cache-dependency-path: |
            backend/requirements.lock
            backend/strategy_service/requirements.lock
            backend/risk_service/requirements.lock
            backend/mission_control/requirements.lock
            backend/execution_agent/requirements.lock
            backend/strategy_engine/requirements.lock

      - name: Dependency lockfile is up to date
        run: make lock-check

      - name: Install backend dependencies (locked)
        run: |
          python -m pip install --upgrade "pip==24.3.1"
          python -m pip install -r backend/requirements.lock

      - name: Deployment report script smoke test (no cluster required)
        shell: bash
        run: |
          set -euo pipefail
          python scripts/report_v2_deploy.py --skip-health --output-dir audit_artifacts_ci
          test -f audit_artifacts_ci/deploy_report.md
          test -f audit_artifacts_ci/deploy_report.json

      - name: Backend compile check
        run: python -m compileall backend

      - name: Intent logging schema check
        run: python scripts/validate_intent_logging.py

      - name: Detect frontend npm project (skip if not present)
        id: frontend
        shell: bash
        run: |
          set -euo pipefail
          has_pkg=false
          has_lock=false
          if [[ -f "frontend/package.json" ]]; then has_pkg=true; fi
          if [[ -f "frontend/package-lock.json" ]]; then has_lock=true; fi
          echo "has_package_json=$has_pkg" >> "$GITHUB_OUTPUT"
          echo "has_package_lock=$has_lock" >> "$GITHUB_OUTPUT"
          if [[ "$has_pkg" != "true" ]]; then
            echo "INFO: frontend/package.json not found; skipping Node checks."
          elif [[ "$has_lock" != "true" ]]; then
            echo "INFO: frontend/package-lock.json not found; skipping npm ci."
          fi

      - name: Set up Node
        uses: actions/setup-node@v4
        if: steps.frontend.outputs.has_package_json == 'true' && steps.frontend.outputs.has_package_lock == 'true'
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        if: steps.frontend.outputs.has_package_json == 'true' && steps.frontend.outputs.has_package_lock == 'true'
        working-directory: frontend
        run: npm ci --no-audit --no-fund

      - name: Frontend static checks (typecheck/lint only; no build)
        if: steps.frontend.outputs.has_package_json == 'true' && steps.frontend.outputs.has_package_lock == 'true'
        working-directory: frontend
        run: |
          if node -e "const s=require('./package.json').scripts||{}; process.exit(s.typecheck?0:1)"; then
            npm run typecheck
          elif node -e "const s=require('./package.json').scripts||{}; process.exit(s.lint?0:1)"; then
            npm run lint
          else
            echo "INFO: No 'typecheck' or 'lint' script found in frontend/package.json; skipping."
          fi

