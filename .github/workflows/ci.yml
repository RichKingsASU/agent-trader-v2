name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  PYTHONUNBUFFERED: "1"

jobs:
  production_readiness_enforcement:
    name: Validate Runtime Integrity
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout (full history, no submodules)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: false

      - name: Patch .gitmodules dummy URL (prop-desk-dashboard)
        shell: bash
        run: |
          if [ -f .gitmodules ]; then
            git config -f .gitmodules submodule._external/prop-desk-dashboard-7412456c.url https://example.invalid/prop-desk-dashboard-7412456c.git
          fi

      - name: Validate runtime integrity
        run: |
          bash scripts/ci_safety_guard.sh

  lint_format:
    name: Lint & Format
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [production_readiness_enforcement]

    env:
      TRADING_MODE: paper

    steps:
      - name: Checkout (full history, no submodules)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: false

      - name: Patch .gitmodules dummy URL (prop-desk-dashboard)
        shell: bash
        run: |
          if [ -f .gitmodules ]; then
            git config -f .gitmodules submodule._external/prop-desk-dashboard-7412456c.url https://example.invalid/prop-desk-dashboard-7412456c.git
          fi

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          npm ci

      - name: Lint & compile
        run: |
          npm run lint
          python -m compileall . -q -x venv

  unit:
    name: Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: [production_readiness_enforcement, lint_format]

    env:
      TRADING_MODE: paper

    steps:
      - name: Checkout (full history, no submodules)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: false

      - name: Patch .gitmodules dummy URL (prop-desk-dashboard)
        shell: bash
        run: |
          if [ -f .gitmodules ]; then
            git config -f .gitmodules submodule._external/prop-desk-dashboard-7412456c.url https://example.invalid/prop-desk-dashboard-7412456c.git
          fi

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run unit tests
        run: |
          pytest -q
