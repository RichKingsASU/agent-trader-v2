name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  PYTHONUNBUFFERED: "1"

jobs:
  production_readiness_enforcement:
    name: Validate Runtime Integrity
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout (full history, no submodules)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: false

      - name: Validate runtime integrity
        run: |
          bash scripts/ci_safety_guard.sh

  lint_format:
    name: Lint & Format
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [production_readiness_enforcement]

    env:
      TRADING_MODE: paper

    steps:
      - name: Checkout (full history, no submodules)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: false

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          npm ci

      - name: Lint & compile
        run: |
          npm run lint
          python -m compileall . -q -x venv

  unit:
    name: Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: [production_readiness_enforcement, lint_format]

    env:
      TRADING_MODE: paper

    steps:
      - name: Checkout (full history, no submodules)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: false

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run unit tests
        run: |
          pytest -q

  functions_deps_smoke:
    name: Functions dependency smoke
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [production_readiness_enforcement]

    steps:
      - name: Checkout (full history, no submodules)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: false

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Functions dependencies (isolated)
        run: |
          python -m venv .venv-functions
          . .venv-functions/bin/activate
          python -m pip install --upgrade pip setuptools wheel
          pip install -r requirements.functions.txt
          pip check

      - name: Import/compile smoke (Functions)
        run: |
          . .venv-functions/bin/activate
          python -c "import alpaca_trade_api as _; import functions.ticker_service as _"
          python -m compileall functions -q
