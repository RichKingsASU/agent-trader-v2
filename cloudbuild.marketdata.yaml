steps:
- name: gcr.io/cloud-builders/docker
  id: 'Build marketdata'
  args: ["build","-f","backend/strategy_service/Dockerfile","-t","us-east4-docker.pkg.dev/agenttrader-prod/trader-repo/marketdata:$SHORT_SHA","."]

- name: 'gcr.io/cloud-builders/bash'
  id: 'Import gate marketdata'
  entrypoint: 'bash'
  args:
    - "-c"
    - |
      set -euo pipefail
      IMAGE_REF="us-east4-docker.pkg.dev/agenttrader-prod/trader-repo/marketdata:$SHORT_SHA"
      chmod +x ./scripts/ci_import_gate.sh
      ./scripts/ci_import_gate.sh "${IMAGE_REF}" backend.strategy_service.app
images:
- "us-east4-docker.pkg.dev/agenttrader-prod/trader-repo/marketdata:$SHORT_SHA"
