# Install to: /etc/systemd/journald.conf.d/10-agenttrader.conf
#
# Goal: keep logs usable and persistent on VMs.
# Notes:
# - Journald already rotates; these caps prevent unbounded disk growth.
# - If your distro/image already enforces caps, you can skip this file.

[Journal]
Storage=persistent
SystemMaxUse=1G
SystemMaxFileSize=100M
MaxRetentionSec=30day

