steps:
- name: gcr.io/cloud-builders/docker
  id: 'Build congressional-ingest'
  args:
    [
      "build",
      "-f",
      "infra/Dockerfile.congressional_ingest",
      "-t",
      "us-east4-docker.pkg.dev/agenttrader-prod/trader-repo/congressional-ingest:${SHORT_SHA}",
      ".",
    ]

- name: 'gcr.io/cloud-builders/bash'
  id: 'Import gate congressional-ingest'
  entrypoint: 'bash'
  args:
    - "-c"
    - |
      set -euo pipefail
      IMAGE_REF="us-east4-docker.pkg.dev/agenttrader-prod/trader-repo/congressional-ingest:${SHORT_SHA}"
      chmod +x ./scripts/ci_import_gate.sh
      ./scripts/ci_import_gate.sh "${IMAGE_REF}" backend.ingestion.congressional_disclosures
images:
- "us-east4-docker.pkg.dev/agenttrader-prod/trader-repo/congressional-ingest:${SHORT_SHA}"
