steps:
  - name: 'bash'
    id: 'Safety Guard'
    entrypoint: '/bin/sh'
    args:
      - '-c'
      - './scripts/ci_safety_guard.sh'
- name: gcr.io/cloud-builders/bash
  entrypoint: bash
  args:
    [
      "build",
      "-f",
      "infra/Dockerfile.strategy_engine",
      "-t",
      "${_REGION}-docker.pkg.dev/${_PROJECT}/${_REPO}/strategy-engine:${_TAG}",
      ".",
    ]
images:
- "${_REGION}-docker.pkg.dev/${_PROJECT}/${_REPO}/strategy-engine:${_TAG}"