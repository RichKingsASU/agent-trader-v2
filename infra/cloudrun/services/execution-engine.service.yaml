# Cloud Run Service definition (template).
# Apply with:
#   gcloud run services replace infra/cloudrun/services/execution-engine.service.yaml --region REGION --project PROJECT_ID
#
# Required env var names (set via deploy script / gcloud flags):
# - FIREBASE_PROJECT_ID
# - EXEC_DRY_RUN
# - (if EXEC_DRY_RUN=0): ALPACA_API_KEY, ALPACA_SECRET_KEY
#
# NOTE: Replace REPLACE_ME_* placeholders before applying.

apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: execution-engine
spec:
  template:
    metadata:
      annotations:
        run.googleapis.com/execution-environment: gen2
        autoscaling.knative.dev/minScale: "0"
        autoscaling.knative.dev/maxScale: "10"
    spec:
      serviceAccountName: REPLACE_ME_SERVICE_ACCOUNT_EMAIL
      containerConcurrency: 10
      timeoutSeconds: 60
      containers:
        - name: execution-engine
          image: REPLACE_ME_IMAGE
          ports:
            - name: http1
              containerPort: 8080
          env:
            - name: MARKETDATA_HEALTH_URL
              value: "REPLACE_ME_MARKETDATA_HEALTH_URL"
            - name: MARKETDATA_MAX_AGE_SECONDS
              value: "60"
          resources:
            limits:
              cpu: "1"
              memory: 512Mi

