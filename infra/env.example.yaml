ALPACA_SYMBOLS: "SPY,IWM,QQQ"
ALPACA_DATA_FEED: "iex"
# Canonical project id env name in this repo:
FIREBASE_PROJECT_ID: "your-gcp-project-id"
# Back-compat alias (still honored by some modules):
FIRESTORE_PROJECT_ID: "your-gcp-project-id"
FIRESTORE_LATEST_COLLECTION: "market_latest"
# Set to "1" for local dry-run (no Firestore writes).
DRY_RUN: "0"
# Optional: stop the job after N seconds (useful for smoke tests).
STOP_AFTER_SECONDS: "300"
