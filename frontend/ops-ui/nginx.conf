server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Runtime config should never be cached.
  location = /config.js {
    add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
    try_files $uri =404;
  }

  # SPA fallback.
  location / {
    try_files $uri $uri/ /index.html;
  }
}

